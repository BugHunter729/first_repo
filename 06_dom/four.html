<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background: color #212121; color:blue">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        function addLanguage(langname){
            const li = document.createElement('li')
            li.innerHTML = `${langname}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage("python")
        addLanguage("c++")
// more optimized version to create element and append it 
        function addoptlang (langname) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)   
        }
        addoptlang("golang")


        // edit 
        const secondlang = document.querySelector("li:nth-child(2)")
        //secondlang.innerHTML = "Ruby"
        const newli = document.createElement('li')
        newli.textContent = "Ruby"
        secondlang.replaceWith(newli)
        

        // edit
        const firstlang = document.querySelector("li:nth-child(1)")
        firstlang.outerHTML = "<li>TypeScript</li>"

        // remove
        const lastlang  = document.querySelector("li:last-child")
        lastlang.remove()

    </script>

</body> 
</html>
